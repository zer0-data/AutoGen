<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Project Generated</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />
<style>
:root {
  --teal: #119da4;
  --dark-teal: #0c7489;
  --darker-teal: #13505b;
  --black: #040404;
  --cream: #d7d9ce;
}

* {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body { 
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; 
  background: linear-gradient(135deg, var(--black) 0%, var(--darker-teal) 100%);
  color: var(--cream);
  min-height: 100vh;
  overflow-x: hidden;
}

.wrap { 
  max-width: 1200px; 
  margin: 0 auto; 
  padding: 24px 20px;
}

h1 {
  text-align: center;
  font-size: 48px;
  font-weight: 800;
  background: linear-gradient(135deg, var(--teal), var(--cream));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 30px rgba(17, 157, 164, 0.3);
  margin-bottom: 32px;
  position: relative;
}

h1::after {
  content: '‚ú®';
  position: absolute;
  right: -40px;
  top: -10px;
  font-size: 24px;
  animation: sparkle 2s ease-in-out infinite;
}

@keyframes sparkle {
  0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.8; }
  50% { transform: rotate(180deg) scale(1.2); opacity: 1; }
}

h3 {
  color: var(--teal);
  font-size: 24px;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 12px;
}

h3::before {
  content: '';
  width: 4px;
  height: 24px;
  background: linear-gradient(180deg, var(--teal), var(--dark-teal));
  border-radius: 2px;
  box-shadow: 0 0 10px var(--teal);
}

a { 
  color: var(--teal);
  text-decoration: none;
  position: relative;
}

a:hover {
  color: var(--cream);
}

a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -2px;
  left: 0;
  background: linear-gradient(90deg, var(--teal), var(--dark-teal));
  transition: width 0.3s ease;
}

a:hover::after {
  width: 100%;
}

.card { 
  background: rgba(12, 116, 137, 0.1);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(17, 157, 164, 0.15);
  border-radius: 20px; 
  padding: 32px;
  margin-bottom: 24px;
  position: relative;
  overflow: hidden;
  box-shadow: 
    0 20px 60px rgba(4, 4, 4, 0.2),
    0 0 0 1px rgba(17, 157, 164, 0.1) inset;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--teal), transparent);
  opacity: 0.8;
}

.card:hover {
  border-color: rgba(17, 157, 164, 0.4);
  box-shadow: 
    0 25px 70px rgba(4, 4, 4, 0.3),
    0 0 40px rgba(17, 157, 164, 0.1),
    0 0 0 1px rgba(17, 157, 164, 0.2) inset;
  transform: translateY(-4px);
}

.info-grid {
  display: grid;
  gap: 20px;
  margin-bottom: 16px;
}

@media (min-width: 768px) {
  .info-grid {
    grid-template-columns: 1fr 1fr;
  }
}

.info-item {
  background: rgba(4, 4, 4, 0.3);
  padding: 20px;
  border-radius: 12px;
  border: 1px solid rgba(17, 157, 164, 0.1);
}

.info-label {
  font-weight: 600;
  color: rgba(215, 217, 206, 0.8);
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 8px;
}

.info-value {
  font-size: 16px;
  color: var(--cream);
  word-break: break-all;
}

.actions { 
  display: flex; 
  gap: 16px; 
  margin-bottom: 32px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn { 
  background: linear-gradient(135deg, var(--teal), var(--dark-teal));
  color: white;
  border: none;
  padding: 16px 32px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 16px;
  position: relative;
  overflow: hidden;
  box-shadow: 
    0 8px 25px rgba(17, 157, 164, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
  min-width: 140px;
  justify-content: center;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.btn:hover {
  background: linear-gradient(135deg, var(--dark-teal), var(--teal));
  transform: translateY(-2px);
  box-shadow: 
    0 12px 35px rgba(17, 157, 164, 0.4),
    0 0 30px rgba(17, 157, 164, 0.2),
    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
  color: white;
  text-decoration: none;
}

.btn:active {
  transform: translateY(0);
  box-shadow: 
    0 4px 15px rgba(17, 157, 164, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
}

.btn.secondary {
  background: rgba(19, 80, 91, 0.6);
  border: 1px solid rgba(17, 157, 164, 0.3);
  box-shadow: 
    0 4px 15px rgba(4, 4, 4, 0.2),
    0 0 0 1px rgba(17, 157, 164, 0.1) inset;
}

.btn.secondary:hover {
  background: rgba(19, 80, 91, 0.8);
  border-color: rgba(17, 157, 164, 0.5);
  box-shadow: 
    0 8px 25px rgba(4, 4, 4, 0.3),
    0 0 20px rgba(17, 157, 164, 0.1),
    0 0 0 1px rgba(17, 157, 164, 0.2) inset;
}

.preview-section {
  background: rgba(4, 4, 4, 0.2);
}

.preview-controls {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.preview-controls .btn {
  padding: 12px 24px;
  font-size: 14px;
  min-width: 120px;
}

iframe { 
  width: 100%; 
  height: 70vh; 
  min-height: 500px;
  background: white; 
  border: 1px solid rgba(17, 157, 164, 0.2);
  border-radius: 16px;
  box-shadow: 
    0 10px 40px rgba(4, 4, 4, 0.3),
    0 0 0 1px rgba(17, 157, 164, 0.1) inset;
  transition: all 0.3s ease;
}

iframe:hover {
  box-shadow: 
    0 15px 50px rgba(4, 4, 4, 0.4),
    0 0 20px rgba(17, 157, 164, 0.1),
    0 0 0 1px rgba(17, 157, 164, 0.2) inset;
}

.requirements-section {
  background: rgba(17, 157, 164, 0.05);
  border-color: rgba(17, 157, 164, 0.3);
}

pre {
  background: rgba(4, 4, 4, 0.6);
  padding: 20px;
  border-radius: 12px;
  border: 1px solid rgba(17, 157, 164, 0.1);
  white-space: pre-wrap;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  line-height: 1.6;
  color: rgba(215, 217, 206, 0.9);
  overflow-x: auto;
}

.success-indicator {
  position: fixed;
  top: 24px;
  right: 24px;
  background: linear-gradient(135deg, var(--teal), var(--dark-teal));
  color: white;
  padding: 16px 24px;
  border-radius: 12px;
  box-shadow: 
    0 8px 25px rgba(17, 157, 164, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
  font-weight: 600;
  font-size: 14px;
  z-index: 1000;
  animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.glow-pulse {
  animation: glowPulse 2s ease-in-out infinite;
}

@keyframes glowPulse {
  0%, 100% {
    box-shadow: 
      0 20px 60px rgba(4, 4, 4, 0.2),
      0 0 0 1px rgba(17, 157, 164, 0.1) inset;
  }
  50% {
    box-shadow: 
      0 20px 60px rgba(4, 4, 4, 0.2),
      0 0 30px rgba(17, 157, 164, 0.3),
      0 0 0 1px rgba(17, 157, 164, 0.3) inset;
  }
}

.loading-skeleton {
  background: linear-gradient(90deg, rgba(19, 80, 91, 0.1) 25%, rgba(17, 157, 164, 0.1) 50%, rgba(19, 80, 91, 0.1) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

@media (max-width: 768px) {
  h1 {
    font-size: 36px;
  }
  
  h1::after {
    right: -30px;
    top: -5px;
    font-size: 20px;
  }
  
  .actions {
    flex-direction: column;
    align-items: center;
  }
  
  .btn {
    width: 100%;
    max-width: 300px;
  }
  
  .preview-controls {
    justify-content: center;
  }
  
  .preview-controls .btn {
    flex: 1;
    min-width: auto;
  }
  
  .success-indicator {
    position: relative;
    top: auto;
    right: auto;
    margin-bottom: 20px;
    width: 100%;
    text-align: center;
  }
  
  iframe {
    height: 50vh;
    min-height: 300px;
  }
  
  .card {
    padding: 24px 20px;
  }
}

/* Icon styles */
.btn::after {
  content: '';
  width: 16px;
  height: 16px;
  opacity: 0.8;
}

.btn[href*="download"]::after {
  content: 'üì•';
}

.btn[href="/"]::after {
  content: '‚ú®';
}

.btn[href*="http"]::after {
  content: 'üöÄ';
}

#openLocal::after {
  content: 'üì±';
}

#openLive::after {
  content: 'üåê';
}
